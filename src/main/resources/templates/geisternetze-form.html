<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Geisternetz erfassen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">

<div class="container mt-5">
    <h2 class="mb-4">Neues Geisternetz erfassen</h2>

    <form th:action="@{/geisternetze/neu}" method="post" class="needs-validation" novalidate>

        <!-- Standort -->
        <div class="mb-3">
            <label for="standort" class="form-label">Standort (GPS)</label>
            <input type="text" class="form-control" id="standort" name="standort" required placeholder="z. B. 47.1234, 8.1234"
            >
            <div class="invalid-feedback">Bitte Standort angeben.</div>
        </div>

        <!-- Größe -->
        <div class="mb-3">
            <label for="groesse" class="form-label">Geschätzte Größe</label>
            <input type="text" class="form-control" id="groesse" name="groesse" required placeholder="z. B. 5x2 Meter" 
            >
            <div class="invalid-feedback">Bitte Größe angeben.</div>
        </div>
        <div th:if="${fehler}" class="alert alert-danger" th:text="${fehler}"></div>

        <!-- Optional: Meldende Person -->
        <div class="mb-3">
            <label class="form-label">Name (optional)</label>
            <input type="text" class="form-control" name="name">
        </div>

        <div class="mb-3">
            <label class="form-label">Telefonnummer (optional)</label>
            <input type="text" class="form-control" name="telefonnummer">
        </div>

        <!-- Buttons -->
        <button type="submit" class="btn btn-success">Erfassen</button>
        <a href="/geisternetze" class="btn btn-secondary ms-2">Zurück</a>
    </form>
</div>

<!-- Bootstrap JS für Validierung -->
<script>
    // Bootstrap-Formularvalidierung
    (() => {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        forms.forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>

</body>
</html>
