<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Geisternetz-Zustand</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <style>
    .step { display: none; }
    .step.active { display: block; }
  </style>
</head>
<body class="bg-light text-dark">

<div class="container mt-5">
  <h2 class="mb-4">Geisternetz-Zustand</h2>

  <!-- Live-Tabelle der offenen Netze -->
  <div class="mb-5">
    <h5>Verfügbare (gemeldete) Geisternetze:</h5>
    <div class="table-responsive">
      <table class="table table-bordered table-hover text-center align-middle">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Standort</th>
            <th>Größe</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="netz : ${offeneNetze}">
            <td th:text="${netz.id}"></td>
            <td th:text="${netz.standort}"></td>
            <td th:text="${netz.groesse}"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Fehleranzeige (wenn vorhanden) -->
<div th:if="${error}" class="alert alert-danger" role="alert">
  <span th:text="${error}">Ein Fehler ist aufgetreten.</span>
</div>


  <form method="post" action="/geisternetze/reservierung" id="aktionForm">
    <!-- Schritt 1: Netz-ID -->
    <div class="step active" id="step1">
      <div class="mb-3">
        <label for="netzId" class="form-label">Netz-ID auswählen</label>
        <select class="form-select" id="netzId" name="netzId" required>
          <option value="">Bitte wählen</option>
          <option th:each="netz : ${offeneNetze}" th:value="${netz.id}" th:text="'ID ' + ${netz.id} + ' – ' + ${netz.standort}"></option>
        </select>
      </div>
      <button type="button" class="btn btn-primary" onclick="goToStep(2)">Weiter</button>
    </div>

    <!-- Schritt 2: Telefonnummer -->
    <div class="step" id="step2">
      <div class="mb-3">
        <label for="telefonnummer" class="form-label">Telefonnummer</label>
        <input type="text" class="form-control" id="telefonnummer" name="telefonnummer" required>
      </div>
      <button type="button" class="btn btn-secondary me-2" onclick="goToStep(1)">Zurück</button>
      <button type="button" class="btn btn-primary" onclick="goToStep(3)">Weiter</button>
    </div>

    <!-- Schritt 3: Aktion -->
    <div class="step" id="step3">
      <div class="mb-3">
        <label for="aktion" class="form-label">Zustand wählen</label>
        <select class="form-select" id="aktion" name="aktion" required>
          <option value="">Bitte wählen</option>
          <option value="reservieren">Reservieren</option>
          <option value="geborgen">Als geborgen melden</option>
          <option value="verschollen">Als verschollen melden</option>
          <option value="zuruecksetzen">Zurück auf GEMELDET</option>
        </select>
      </div>
      <button type="button" class="btn btn-secondary me-2" onclick="goToStep(2)">Zurück</button>
      <button type="submit" class="btn btn-success">Aktion ausführen</button>
    </div>
  </form>
</div>

<script>
  function goToStep(n) {
    const steps = document.querySelectorAll(".step");
    steps.forEach((step, index) => {
      step.classList.remove("active");
      if (index === n - 1) step.classList.add("active");
    });
  }
</script>

</body>
</html>
